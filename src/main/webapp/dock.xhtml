<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>

<h:form> 


    <p:growl id="messages" showDetail="true" sticky="true" />
 
    <p:idleMonitor timeout="5000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
        <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
    </p:idleMonitor>

<p:dock position="bottom">
    <p:menuitem value="Home" icon="/resources/dock/home.png" url="#"/>
    <p:menuitem value="History" icon="/resources/dock/history.png" url="#"/>
    <!-- more menuitems -->
</p:dock>
</h:form>
</h:body>

</html>
