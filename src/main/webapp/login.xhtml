<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 

<h:head>
<h:title>Login SSEC Prove HW RT MF</h:title>
</h:head>

	
	
		


<h:head>
		 <h:outputStylesheet name="main/css/showcase.css" />
		 
			<!--  <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />-->
</h:head>
<h:body>
			<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

				<p:layoutUnit position="north" size="100" id="north" >
					<ui:include src="templates/header.xhtml" />
				</p:layoutUnit>
		
				
				
				
				
				<p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
					<h:form id="mainForm">
						
						<div class="ContentSideSections" >
                        <div class="Content100 overHidden TextShadow">
                            <span class="fontSize30 TextShadow orange regularFont marginBottom20 dispBlock">

							</span>
                            <span class="defaultText dispTable">
                            
                            </span>
                        </div>
                    </div>
				<div align="center"  >		
						<p:growl id="pwd" showDetail="true" sticky="true"  />
						
	  <h:panelGrid columns="2" cellpadding="5" >
		<p:outputLabel value="Username " />
		<p:inputText value="#{loginBean.username}" required="true" />
		
		<p:outputLabel value="Password" />
		<p:password value="#{loginBean.password}" required="true"/>
		
		
						
		</h:panelGrid>				
		<p:commandButton value="Login" action="#{loginBean.login}"  update="pwd"/>
		</div>
					</h:form>
				</p:layoutUnit>
				
				
			</p:layout>
			
		<!--	<p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
		<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
				draggable="false" closable="false" resizable="false" 
				visible="false" position="center" maximizable="false" minimizable="false" >
				<p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
			</p:dialog>-->
			
		
		</h:body>


</html>
