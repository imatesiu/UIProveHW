<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>SSE - Prove HW</title>
</h:head>

<h:body>
<h:form>
    <p:growl id="messages" showDetail="true" sticky="true" />
 
    <p:idleMonitor timeout="5000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
        <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
    </p:idleMonitor>
    </h:form>
    <p:layout fullPage="true">
    <p:layoutUnit position="north"  size="100" minSize="40" maxSize="200">
        <ui:include src="/header.xhtml" />
    </p:layoutUnit>
    <p:layoutUnit position="west" resizable="true" size="250" minSize="100" maxSize="250">
        <ui:include src="/menu.xhtml" />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
         <h:panelGroup id="contentPanel">
                <ui:include src="#{menuView.pageName}.xhtml" />
            </h:panelGroup>
    </p:layoutUnit>
</p:layout>

	    	</ui:insert>

</h:body>
</html>
