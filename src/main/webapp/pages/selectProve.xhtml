<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

<h:head>
    <title>update Prove</title>
      <style type="text/css">
            .image-ring .ui-ring-item {
                border:0 none;
              
            }
            
            .ui-ring-item {
            	  width: 70px;
            }
            .ui-ring button {
                font-size: 1em !important;
            }
            
            .value {
                font-weight: bold;
            }
        </style>
</h:head>



<h:body>
<script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedProve = ui.draggable;
 
        droppedProve.fadeOut('fast');
    }
</script>
    <h:form id="selectProveForm">

 <p:growl id="msgs" showDetail="true" />
 <p:panel id="panel" header="Form" style="margin-bottom:10px;">
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Ditta Misuratore Fiscale:" for="acSimple" />
        <p:autoComplete id="acSimple" value="#{selectProve.nomeDitta}" 
         var="ditta"
itemValue="#{ditta}"
itemLabel="#{ditta}"
        converter="#{dittaConverter}"  dropdown="true" completeMethod="#{selectProve.completeDitta}" >
         
       
           <p:ajax event="itemSelect" listener="#{selectProve.action}" update="acmodello nprova selectedTable inputP" 
           resetValues="true" />
             
         </p:autoComplete>
 
  <p:outputLabel value="Modello Misuratore Fiscale:" for="acmodello" />
        <p:autoComplete id="acmodello" value="#{selectProve.modelloMF}" 
        completeMethod="#{selectProve.completeModelloMF}" 
         var="modelloMF"
itemValue="#{modelloMF}"
itemLabel="#{modelloMF}"
        converter="#{modelloMFConverter}"  dropdown="true" 
        
        >
          <p:ajax event="itemSelect" listener="#{selectProve.actionMF}"  update="nprova inputP selectedTable" resetValues="true"/>
         
     
        </p:autoComplete>
 
  <p:outputLabel value="Numero Rapporto Prova:" for="nprova" />
        <p:inputText id="nprova" value="#{selectProve.numeroRapportoProva}" required="true" requiredMessage="Please enter number" />
       
     <!--   <p:outputLabel for="multi" value="Data Presuto Inizio Prove:" />
        <p:calendar id="multi" value="#{selectProve.date}" pages="3" />-->
       
       
        <p:outputLabel for="inputP" value="Select Prova:" />
         <p:ring id="inputP" value="#{selectProve.prove}" var="prova" styleClass="image-ring" easing="easeInOutBack">
   <p:commandLink>
                <p:graphicImage id="img" name="/images/prove/#{prova.tp}.png" />
                </p:commandLink>
            </p:ring>
   <!--     <p:inputText id="inputP" value="#{selectProve.prova}" required="true" requiredMessage="Please enter..." />
        <p:autoComplete id="inputP" value="#{selectProve.provaMF}" 
        completeMethod="#{selectProve.completeProveMF}" 
         var="prova"
itemValue="#{prova}"
itemLabel="#{prova}"
        converter="#{proveConverter}"  dropdown="true" 
        
        >
          <p:ajax event="itemSelect" listener="#{selectProve.actionMF}"  update="nprova" resetValues="true"/>
         
     
        </p:autoComplete>
         -->
    </h:panelGrid>
  
    <p:separator />
    
 
   
    
    <br/>
    <br/>
   
 
    
      <p:dataTable id="selectedTable" var="prove" value="#{selectProve.prove}" >
                <p:column headerText="Nome Prova">
                    <h:outputText value="#{prove.nomeProva}" />
                </p:column>
 
                <p:column headerText="Descrizione">
                    <h:outputText value="#{prove.descrizioneProva}" />
                </p:column>
  				<p:column headerText="Stato">
                    <h:outputText value="#{prove.stato}" />
                </p:column>
               
               <p:column style="width:32px">
                 <p:commandButton icon="ui-icon-search"  action="#{selectProve.go}" >  <!--  oncomplete="PF('ProveDialog').show()"--> 
                    <f:setPropertyActionListener target="#{viewProva.prova}" value="#{prove}" />
                    
                    </p:commandButton>
                </p:column>
            <!--   <p:column style="width:32px">
                 <p:commandButton icon="ui-icon-close" immediate="true">   oncomplete="PF('ProveDialog').show()" 
                    
                    </p:commandButton>
                </p:column> --> 
            </p:dataTable>
 
    </p:panel>
       
  <!-- <p:splitButton value="Submit" actionListener="#{selectProve.save}"  style="width:200px;" update="msgs" icon="ui-icon-disk">
        <p:separator />
        <p:menuitem value="Reset" actionListener="#{selectProve.reset}" immediate="true" ajax="false"  icon="ui-icon-close" >
         <p:resetInput target="panel" />
        </p:menuitem>
    </p:splitButton> -->  
    
    
    
</h:form>
    <br/>
    <br/><br/>
    <br/><br/>
    <br/>
</h:body>
</ui:define>
</ui:composition>
