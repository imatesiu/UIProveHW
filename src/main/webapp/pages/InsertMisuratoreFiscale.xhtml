<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="title">
       Modello
    </ui:define>

    <ui:define name="description">
       Inserisci Informazioni Nuovo Modello
    </ui:define>
	
	<ui:define name="content">
    <h:form>

 <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel value="Ditta:" for="inputDitta" />
       <p:selectOneMenu id="inputDitta" value="#{insertMF.nomeDitta}" style="width:125px" required="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{insertMF.ditta}" />
        </p:selectOneMenu>
       
       <p:outputLabel value="Nome Dispositivo in Prova:" for="inputnomeDispo" />
       <p:inputText id="inputnomeDispo" value="#{insertMF.nomeDispositivo}" required="true" requiredMessage="Please enter name" />
       
       <p:outputLabel value="Numero Rapporto di Prova:" for="inputnrapportoprova" />
       <p:inputText id="inputnrapportoprova" value="#{insertMF.numeroRapportoProva}" required="true" requiredMessage="Please enter number" />
       
 <p:outputLabel value="E' Telematico:" for="isRT" />
        <p:selectBooleanCheckbox  id="isRT" value="#{insertMF.value}">
            <p:ajax update="msgs" listener="#{insertMF.addMessage}" />
        </p:selectBooleanCheckbox>
        
        <p:outputLabel value="Utilizzo all'aperto?:" for="isAperto" />
        <p:selectBooleanCheckbox  id="isAperto" value="#{insertMF.esterno}">
            <p:ajax update="msgs" listener="#{insertMF.addMessageA}" />
        </p:selectBooleanCheckbox>
     
      <p:outputLabel value="Originale?:" for="isoriginale" />
      <p:selectBooleanCheckbox  id="isoriginale" value="#{insertMF.originale}">
            <p:ajax update="msgs" listener="#{insertMF.addMessageAgg}" />
        </p:selectBooleanCheckbox>
        
        <p:outputLabel value="con Modulo di invio?:" for="ismodulo" />
      <p:selectBooleanCheckbox  id="ismodulo" value="#{insertMF.moduloinvio}">
            <p:ajax update="msgs" listener="#{insertMF.addMessagemodulo}" />
        </p:selectBooleanCheckbox>
    
    </h:panelGrid>
    
    <br/><br/>
  
    <p:growl id="messages" />
 
<!--    <p:splitButton value="Save" actionListener="#{insertMF.save}" update="messages" icon="fa fa-save"  >
       <p:separator />
        <p:menuitem value="Reset" actionListener="#{insertMF.reset}" immediate="true" ajax="false" icon="ui-icon-close" />
    </p:splitButton> -->
      <p:commandButton   action="#{creaProve.goprove}"  style="width:200px;" update="msgs" icon="fa fa-save" >  <!--  oncomplete="PF('ProveDialog').show()"--> 
                    <f:setPropertyActionListener target="#{creaProve.nomeDitta}" value="#{insertMF.nomeDitta}" />
                    <f:setPropertyActionListener target="#{creaProve.modelloMF}" value="#{insertMF.nomeDispositivo}" />
                    <f:setPropertyActionListener target="#{creaProve.numeroRapportoProva}" value="#{insertMF.numeroRapportoProva}" />
                    <f:setPropertyActionListener target="#{creaProve.value}" value="#{insertMF.value}" /> 
                    <f:setPropertyActionListener target="#{creaProve.esterno}" value="#{insertMF.esterno}" />  
                    <f:setPropertyActionListener target="#{creaProve.originale}" value="#{insertMF.originale}" />  
                    <f:setPropertyActionListener target="#{creaProve.moduloinvio}" value="#{insertMF.moduloinvio}" />  
                    </p:commandButton>
    
    
</h:form>
    
</ui:define>
</ui:composition>
