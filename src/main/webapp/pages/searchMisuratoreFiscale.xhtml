<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="title">
      Cerca Modello
    </ui:define>

    <ui:define name="description">
       Cerca Informazioni sul Modello
    </ui:define>
	
	<ui:define name="content">
    <h:form>

 <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
    <p:outputLabel value="Anno:" for="inputanno" />
     <p:selectOneMenu id="inputanno" value="#{searchMF.anno}" update="@form" style="width:125px" required="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="2016" itemValue="2018" />
           <f:selectItem itemLabel="2017" itemValue="2018" />
            <f:selectItem itemLabel="2018" itemValue="2018" />
    </p:selectOneMenu>
    
       <p:outputLabel value="Ditta:" for="inputDittas" />
       <p:selectOneMenu id="inputDittas" value="#{searchMF.nomeDitta}" update="@form" style="width:125px" required="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{searchMF.ditte}" />
            <p:ajax event="itemSelect" listener="#{searchMF.actionDitta}" update="inputnomeDispos"/>
       
        </p:selectOneMenu>
       
       <p:outputLabel value="Nome Dispositivo in Prova:" for="inputnomeDispos" />
       <p:selectOneMenu id="inputnomeDispos" value="#{searchMF.nomeDispositivo}" update="@form" style="width:125px" required="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{searchMF.modelli}" />
             <p:ajax event="itemSelect" listener="#{searchMF.actionModello}" update="selectedTable isAperto isRT inputnrapportoprovas"/>
       </p:selectOneMenu>
             
       <p:outputLabel value="Numero Rapporto di Prova:" for="inputnrapportoprovas" />
       <p:outputLabel id="inputnrapportoprovas" value="#{searchMF.numeroRapportoProva}"  />
       
 <p:outputLabel value="E' Telematico:" for="isRT" />
        <p:selectBooleanCheckbox  id="isRT" value="#{searchMF.value}" disabled="true"/>     
      
        
        <p:outputLabel value="Utilizzo all'aperto?:" for="isAperto" />
        <p:selectBooleanCheckbox  id="isAperto" value="#{searchMF.esterno}" disabled="true"/>
         
       
     
    
    </h:panelGrid>
    
    <br/><br/>
  <!-- rendered="#{not empty searchMF.prove}" -->
     <p:dataTable id="selectedTable" var="prove" value="#{searchMF.prove}"    >
                <p:column headerText="Nome Prova">
                    <h:outputText value="#{prove.nomeProva}" />
                </p:column>
 
                <p:column headerText="Descrizione">
                    <h:outputText value="#{prove.descrizioneProva}" />
                </p:column>
  				<p:column headerText="Stato">
                    <h:outputText value="#{prove.stato}" />
                </p:column>
               
               <p:column style="width:32px">
                 <p:commandButton icon="ui-icon-search"  action="#{viewProva.goview}" >  <!--  oncomplete="PF('ProveDialog').show()"--> 
                    <f:setPropertyActionListener target="#{viewProva.prova}" value="#{prove}" />
                    <f:setPropertyActionListener target="#{viewProva.numeroRapportoProva}" value="#{searchMF.numeroRapportoProva}" />
                    <f:setPropertyActionListener target="#{viewProva.nomeModello}" value="#{searchMF.nomeDispositivo}" />
                  
                    </p:commandButton>
                </p:column>
            <!--   <p:column style="width:32px">
                 <p:commandButton icon="ui-icon-close" immediate="true">   oncomplete="PF('ProveDialog').show()" 
                    
                    </p:commandButton>
                </p:column> --> 
            </p:dataTable>
 
  
    
    
</h:form>
    
</ui:define>
</ui:composition>
