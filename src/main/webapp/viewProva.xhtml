<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <title>Crea Prove</title>
</h:head>



<h:body>

    <h:form id="viewProveForm">

 <p:growl id="msgs" showDetail="true" />
 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
 
 <p:outputLabel value="Nome Misuratore Fiscale:"/>
<p:outputLabel value="#{viewProva.prova.mf.nomeModello}"/>
 <p:outputLabel value="Nome Prova:"/>
 <p:outputLabel value="#{viewProva.prova.nomeProva}"/>
   <p:outputLabel value="Numero Rapporto Prova:"/>
   <p:outputLabel value="#{viewProva.prova.mf.numeroRapportoProva}"/>
   
   
   
    <h:outputText value="Esito: " />
        <p:selectOneButton value="#{viewProva.esito}" >
           <f:selectItems value="#{viewProva.optionEsiti}" />
        </p:selectOneButton>
  </h:panelGrid>
 
  
       <p:separator />
    <p:splitButton value="Save" actionListener="#{viewProva.save}"  style="width:200px;" update="msgs" icon="ui-icon-disk">
        <p:separator />
        <p:menuitem value="Reset" actionListener="#{viewProva.reset}" immediate="true" ajax="false"  icon="ui-icon-close" >
         <p:resetInput target="panel" />
        </p:menuitem>
    </p:splitButton>
    
    
    
</h:form>
    <br/>
    <br/><br/>
    <br/><br/>
    <br/>
</h:body>
</html>
