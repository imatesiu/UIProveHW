<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:define name="head">
        <style type="text/css">
            .image-ring .ui-ring-item {
                border:0 none;
            }
            .image-ring .ui-ring-item img {
				width: 100%;
			}
            
            .ui-ring button {
                font-size: 1em !important;
            }
            
            .value {
                font-weight: bold;
            }
        </style>
    </ui:define>
<h:head>
    <title>Crea Prove</title>
</h:head>



<h:body>

    <h:form id="viewProveForm">

 <p:growl id="msgs" showDetail="true" />
 
   
   <p:ring id="custom" value="#{selectProve.prove}" var="prova" styleClass="image-ring" easing="easeInOutBack">
                <p:graphicImage id="img" name="/images/prove/#{prova.tp}.png" />
            </p:ring>
 
  
       <p:separator />
    <p:splitButton value="Save" actionListener="#{selectProve.save}"  style="width:200px;" update="msgs" icon="ui-icon-disk">
        <p:separator />
        <p:menuitem value="Reset" actionListener="#{selectProve.reset}" immediate="true" ajax="false"  icon="ui-icon-close" >
         <p:resetInput target="panel" />
        </p:menuitem>
    </p:splitButton>
    
    
    
</h:form>
    <br/>
    <br/><br/>
    <br/><br/>
    <br/>
</h:body>
</html>
