ProveService.Alimentazione.Desc=2.3. Alimentazione. Fonte di energia diversa da batteria sotto vincolo fiscale. <br/>2.3.1. Batteria di dotazione. <br/>Si accerta il regolare funzionamento del Registratore Telematico nell'intervallo compreso fra la tensione nominale meno il 10% della tensione nominale e la tensione nominale più il 10% della tensione nominale,<br/>2.3.2. Batteria eventuale di riserva.<br/>Con batteria avente le caratteristiche dichiarate dal costruttore e riportate sul libretto di dotazione si provvede alla stampa di 120 scontrini con caratteristiche di cui al punto 2.2.1 (15 linee di 15 caratteri), ogni 4 minuti.<br/>2.3.3  Alimentazione con rete elettrica o gruppo elettrogeno<br/>Si provvede a verificare il corretto funzionamento quando la tensione di alimentazione varia nell'intervallo da -10% a +10% della tensione nominale di rete.
ProveService.BatteriaP.Desc=2.2 Controllo delle caratteristiche delle batterie interne all'involucro sotto protezione del sigillo fiscale <br/> 2.2.1. Batteria nuova e carica come fornita dal costruttore. <br/> emissione di uno scontrino al minuto di 15 linee di 15 caratteri. La prova è ritenuta superata se vengono correttamente emessi almeno 600 scontrini. <br/> 2.2.2. Batteria in stato di scarica in corrispondenza al segnale di prossimo esaurimento. <br/> La prova viene effettuata scaricando la batteria con metodo previsto dal costruttore, sino alla segnalazione del prossimo esaurimento. Successivamente si provvede alla stampa di uno scontrino con le linee e i caratteri di cui al punto 2.2.1, ogni 4 minuti per almeno 8 ore (120 scontrini).
ProveService.DisturbiC.Desc=Verifica della rispondenza alle norme relative all'immunità ai disturbi elettromagnetici (CEI EN 55024). Nell\u2019esecuzione delle prove il Registratore Telematico deve essere in normale funzionamento (Tabelle 1-4 Allegato Prescrizioni Circolare AE 0182017.28-10-2016-U)
ProveService.DisturbiE.Desc=Verifica della rispondenza alle norme relative all'immunità ai disturbi elettromagnetici (CEI EN 55024). Nell\u2019esecuzione delle prove il Registratore Telematico deve essere in normale funzionamento (Tabelle 1-4 Allegato Prescrizioni Circolare AE 0182017.28-10-2016-U)
ProveService.Guasto.Desc=1.5. Verifica della rispondenza alle norme relative ai disturbi elettromagnetici e alle correnti armoniche prodotti <br/> Per attestare l\u2019omologazione, è sufficiente presentare l\u2019attestato di conformità rilasciato da un Organismo Notificato ovvero presentare idonea documentazione tecnica relativa alle prove eseguite per l\u2019omologazione. Un Istituto Statale, Universitario o del C.N.R. fornirà all\u2019Agenzia delle entrate una relazione circa la completezza e la validità della documentazione presentata.
ProveService.Impe.Desc=Per gli apparecchi Registratori Telematici adibiti all'uso all'aperto si accerta la conformità alla norma CEI 70-1 (EN 60529), livello IPx1, nelle seguenti condizioni: il Registratore Telematico è sottoposto alla prova in stato di non funzionamento ed in condizioni di emissibilità dello scontrino nel rispetto delle modalità di impiego previste dal costruttore. La prova si intende superata se al suo termine il Registratore Telematico funziona correttamente.
ProveService.Scariche.Desc=Verifica della rispondenza alle norme relative all'immunità ai disturbi elettromagnetici (CEI EN 55024). Nell\u2019esecuzione delle prove il Registratore Telematico deve essere in normale funzionamento (Tabelle 1-4 Allegato Prescrizioni Circolare AE 0182017.28-10-2016-U)
ProveService.Term.Desc=L'apparecchio è sottoposto ad una successione di cicli termici da effettuare nelle condizioni di normale funzionamento del Registratore Telematico. Durante i cicli non si deve avere formazione di condensa. La prescrizione delle prove termiche definite in questo paragrafo è da intendersi valida per i soli Registratori Telematici adibiti all'utilizzo all'aperto.  <br/>  Un ciclo termico è costituito dalle seguenti fasi:  <br/> 1. Salita lineare da -10 °C a +45 °C al ritmo di 1 °C al minuto  <br/>  2. Sosta per 60 minuti alla temperatura di +45 °C  <br/> 3. Discesa lineare da +45 °C a -10 °C al ritmo di 1 °C al minuto  <br/> 4. Sosta per 60 minuti alla temperatura di -10 °C  <br/> Le temperature indicate si riferiscono alla camera climatizzata in cui si esegue la prova. La prova è costituita da una successione ininterrotta di almeno 5 (cinque) cicli. Durante la prova, all\u2019interno dell\u2019intervallo termico operativo, non devono essersi verificate interruzioni rispetto al normale funzionamento. Al termine della prova l\u2019apparecchio deve funzionare.
ProveService.Vib.Desc=1.3. Prove di vibrazione <br/> La prova consiste in una spazzata da 5 Hz a 500 Hz, seguita da una spazzata da 500 Hz a 5 Hz. <br/> Durante la prova la macchina è in condizioni di normale funzionamento. La prova si considera superata se sono realizzate le seguenti condizioni: <br/> 1. Funzionamento regolare durante la prova, con l\u2019eccezione di eventuali disallineamenti durante la stampa.<br/> 2. L\u2019ispezione visiva all\u2019interno della macchina dopo la prova non evidenzia alcun danno.<br/> 3. La macchina al termine della prova funziona regolarmente secondo quanto previsto dal D. Lgs. n. 127/2015 e successive modificazioni.
